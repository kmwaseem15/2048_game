<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- Add this line -->
  <title>2048 Game Online</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" charset="utf-8"></script>
</head>
<body>
  <div class="container">
    <h1>2048!</h1>
    <div class="result-container">
      <span id="result" class="result-text">
        Combine tiles and aim for the <b class="highlight">2048 tile</b>!
      </span>
    </div>
    <div class="score-container">
      <div class="score-title">Score&nbsp;&nbsp;</div>
      <span id="score">0</span>
    </div>
    <button id="restart-button">Reset</button>
    <div class="grid"></div>
  </div>
</body>
</html>
